        <script type="text/javascript">
            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                console.log(color);
                return color;
            }
            console.log("Check.");
            var color = getRandomColor();
            new TypeIt('#verb', {
                strings: ["develop", "code", "invent", "question", "make"],
                speed: 90,
                breakLines: false,
                loop: true,
                beforeString: (step, queue, instance) => {
                    document.getElementById("verb").style.color = getRandomColor();
                },
                autoStart: true,
                nextStringDelay: 1200,
                deleteSpeed: 50,
            });
        </script>
